<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Животное заводчика</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css"/>
    <link rel="stylesheet" href="../static/assets/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/assets/style.css" th:href="@{/assets/style.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/assets/vyvodok.css" th:href="@{/assets/vyvodok.css}"/>
    <script src="../static/js/popUp.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous">
    </script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
</head>
<body>
<div th:replace="headerFragment :: header">
</div>
<div class="wrapper">
    <!-- Main section -->
    <section class="main">
        <div th:replace="sideBarFragment :: sidebar">
        </div>
        <div class="content">
            <h1 class="vyvodok_titile" th:text="${animal.moreInfo}">Beautiful Yorkshire Terrier family for sale</h1>
            <h3 class="vyvodoks_subtitle">
                Одесса, Украина| <span th:text="${animal.name}">Yorkshirre Terrier</span> |
                <i class="fa fa-user" aria-hidden="true"></i>
                <a th:href="@{'/breeder/adverts/'+${animal.user.id}}">
                    <span th:text="${animal.user.firstName}+' '+${animal.user.lastName}"></span>
                </a>
            </h3>

            <div class="vyvodok_slider">
                <div class="fotorama" data-nav="thumbs" data-allowfullscreen="true" data-width="100%"
                     data-ratio="4/3">
                    <img class="fotorama_myImg" src="../static/img/slide8.jpg" th:if="${animal.photos} != null"
                         th:each="photo : ${animal.photos}"
                         th:src="${photo}"/>
                    <img th:if="${animal.photos} == null" th:src="@{'/img/noAnimal.jpg'}"/>
                </div>
            </div>
            <div class="vyvodok_details">
                <div class="vyvodok_detailsInfo ">
                    <div class="vyvodok_detailsInfo_top">
                        <h3 class="vyvodok_breedName" th:text="${animal.breed.name}">Yorkshire Terrier</h3>
                        <div class="vyvodok_infoWrapper">
                            <div class="vyvodok_infoLeft">Место рождения :</div>
                            <div class="vyvodok_infoRight">Одесса, Украина</div>
                        </div>
                        <div class="vyvodok_infoWrapper">
                            <div class="vyvodok_infoLeft">Дата рождения:</div>
                            <div class="vyvodok_infoRight" th:text="${animal.birthday}">12.11.2016</div>
                        </div>
                        <div class="vyvodok_infoWrapper">
                            <div class="vyvodok_infoLeft">Пол:</div>
                            <div class="vyvodok_infoRight" th:text="${animal.gender}">Male</div>
                        </div>
                        <div class="vyvodok_infoWrapper">
                            <div class="vyvodok_infoLeft">Цвет:</div>
                            <div class="vyvodok_infoRight" th:text="${animal.color}">Dark Orange</div>
                        </div>
                        <div class="vyvodok_infoWrapper">
                            <div class="vyvodok_infoLeft">Готов(а) к вязке:</div>
                            <div class="vyvodok_infoRight" th:text="${animal.isReadyToCopulation()} ? 'Да' : 'Нет'">
                                Yes
                            </div>
                        </div>
                        <div class="vyvodok_infoWrapper vyvodok_infoWrapper-mod">
                            <div class="vyvodok_infoLeft">Клуб:</div>
                            <div class="vyvodok_infoRight" th:text="${animal.club}">Name of club</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="vyvodok_about vyvodok_about-mod">
                <h4 class="vyvodok_title">Описание</h4>
                <p class="vyvodoc_description" th:text="${animal.moreInfo}"></p>
                <div class="vyvodok_aboutLine vyvodok_aboutLine-mod">
                    <!--
                    <div class="vyvodok_like">
                        <div class="vyvodok_likeInner"><i class="fa fa-heart" aria-hidden="true"></i></div>
                    </div>
                    -->
                </div>
            </div>
            <div class="one_petOthers" th:if="${adverts} != null and ${adverts.size()}!=0">
                <h2 class="one_petTitle">Дети от <span
                        th:text="${animal.name}"></span>:</h2>
                <div class="one_petWrapper">
                    <div class="one_petItem" th:each="advert : ${adverts}">
                        <a href="#" th:href="@{'/advert/'+${advert.id}}">
                            <img src="../static/img/dog1.jpg"
                                 th:src="${advert.photos} != null ?
                             (${advert.photos.size()} !=0 ? ${advert.photos.get(0)} : '/img/noAnimal.jpg')
							 : '/img/noAnimal.jpg'"/>
                            <a th:href="@{'/advert/'+${advert.id}}">
                                <div class="one_petItemMore"> More</div>
                            </a>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="footerFragment :: footer">
</div>
</div>

<script type="text/javascript" src="../static/js/script.js" th:src="@{/js/script.js}"></script>
</body>
</html>
