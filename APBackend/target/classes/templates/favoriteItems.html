<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width"/>
	<title>Избранные объявления</title>
	<link rel="shortcut icon" th:href="@{/img/favicon.ico}"  type="image/x-icon"/>
	<link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css"
		  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css}"/>
	<link rel="stylesheet" href="../static/assets/font-awesome.min.css" th:href="@{/assets/font-awesome.min.css}"/>
	<link rel="stylesheet" type="text/css" href="../static/assets/style.css" th:href="@{/assets/style.css}"/>
	<link rel="stylesheet" type="text/css" href="../static/assets/main.css" th:href="@{/assets/main.css}"/>
	<link rel="stylesheet" type="text/css" href="../static/assets/page3.css" th:href="@{/assets/page3.css}"/>
	<script  src="https://code.jquery.com/jquery-2.2.4.min.js" th:src="@{https://code.jquery.com/jquery-2.2.4.min.js}"
  			 integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  			 crossorigin="anonymous">
  	</script>
	<script src="../static/js/popUp.js" th:src="@{/js/popUp.js}"></script>	
	
</head>
<body>
<div th:replace="headerFragment :: header"></div>
	<div class="favHeader">
		<div class="wrapper">
			<h2>Избранное</h2>
			<div class="tabs">
				<a href="favoriteItems.html" th:href="@{/favorites/adverts}" class="tab tabSelected">Избранные объявления</a>
				<a href="favoriteAnimals.html" th:href="@{/favorites/animals}" class="tab">Избранные животные</a>
			</div>
		</div>
		
	</div>
	<div class="wrapper">
		<h3 th:if="${favoriteAdverts} == null or ${favoriteAdverts.size()} == 0" class="favIndicator">В избранном пока ничего нет!</h3>
	</div>
	<div class="favContainer wrapper" th:if="${favoriteAdverts} != null and ${favoriteAdverts.size()} != 0">
		<div class="favCard favItem" th:each="favoriteAdvert : ${favoriteAdverts}" th:attr="data-uid = ${favoriteAdvert.id}">
			<a href="http://aristo-pets.com" th:href="@{'/api/favorite/' + }" target="_blank" class="favCardImgArea">
				<img src="../static/img/dog2.jpg" th:src="@{${favoriteAdvert.advert.photos.get(0)}}" alt="Dog_2"/>
				<div class="favDelete"></div>
			</a>
			<div class="favCardTextArea">
				<h3 th:text="${favoriteAdvert.advert.title}">Beautiful Pet For Sale</h3>
				<h2 th:text="${favoriteAdvert.advert.averagePrice} + '$'">700$</h2>
			</div>
		</div>
	</div>
	<div th:replace="footerFragment :: footer"></div>

	<script type="text/javascript" src="../static/js/favoritePage.js"></script>
</body>
</html>
