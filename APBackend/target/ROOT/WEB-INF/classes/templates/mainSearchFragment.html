<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="../static/assets/style.css"/>
<script src="../static/js/popUp.js"></script>

<body>

<div th:fragment="searchMenu">
    <div class="searchMenu">
        <div class="searchFields wrapper">
            <form id="main_search" action="/search/adverts" method="GET">
                <div class="formWrap">
                    <div>
                        <i class="fa fa-search formInput_icon" aria-hidden="true"></i>
                        <input class="main_searchInputs" id="searchName" type="text" name="title" placeholder="10135 питомцев" />
                    </div>
                    <div>
                        <i class="fa fa-snowflake-o formInput_icon" aria-hidden="true"></i>
                        <input class="main_searchInputs main_searchInputs-mod" type="text" placeholder="Порода" id="breedList" th:value="${breedName}"/>
                        <input name="breedId" th:hidden="'true'" th:value="${breedId}"/>
                    </div>
                    <div>
                        <i class="fa fa-map-marker formInput_icon " aria-hidden="true"></i>
                        <input class="main_searchInputs" type="text" placeholder="Вся Украина" title="Скоро Будет" th:disabled="'true'"/>
                    </div>
                    <div class="search_button">
                        <button type="submit" class="main_searchButton" ><i class="icon-magnifier"></i></button>
                    </div>
                </div>
                <div class="labelForSelect">
                    <label for="selectSearchBy" > Искать по: </label>
                    <select id="selectSearchBy">
                        <option value="/search/adverts">Обьявление</option>
                        <option value="/search/animals">Животные</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
